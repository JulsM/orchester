<!DOCTYPE html>
<html>
    <head>
        <title>Orchestra Mobile Controller</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="config.json"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/clientMobile.js"></script>
        <meta name="viewport" content="width=device-width,user-scalable=no">
    </head>
    <body>
        <main id="mobileMain">
            <div id="mobileOverlay">
                <input id="nameInput" type="text" value="Name">
                <button id="playBtn" type="button">Play</button>
            </div>
            <div id="btnWrapper">
                <button id="a" data-instr="0"></button>
                <button id="b" data-instr="1"></button>
                <button id="c" data-instr="2"></button>
                <button id="d" data-instr="3"></button>
            </div>
            <canvas id="mobileCanvas" width="200" height="100"></canvas> 
        </main>       
         
         <script src="js/canvasMobile.js"></script>
    </body>
</html>
